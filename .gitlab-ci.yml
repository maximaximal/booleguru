image: gitlab.sai.jku.at:5050/booleguru/builder/image:latest

stages:
  - deploy

pages:
  stage: deploy
  script:
    - mkdir -p build
    - cmake -Bbuild -S. -DCMAKE_BUILD_TYPE=Release
    - make -C build sphinx
    - mv build/docs/sphinx public
  artifacts:
    paths:
      - public/
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
